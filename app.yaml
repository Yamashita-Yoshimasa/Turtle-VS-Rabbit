env: standard
runtime: nodejs10
service: default

handlers:
   - url: /
    static_dir: dist 

  - url: /.*
    static_files: static/index.html
    upload: static/index.html

  - url: /(.*\.(json|ico|js))$
    static_files: static/\1
    upload: static/.*\.(json|ico|js)$

  # - url: .*
  #   static_files: dist/index.html
  #   upload: dist/index.html
