env: standard
runtime: nodejs10
service: default

handlers:
  - url: /
    static_files: build/index.html
    upload: build/index.html

  - url: /
    static_dir: build 

  - url: /(.*\.(json|ico|js))$
    static_files: dist/\1
    upload: dist/.*\.(json|ico|js)$

  - url: .*
    static_files: dist/index.html
    upload: dist/index.html
