env: standard
runtime: nodejs10
service: default

handlers:
  - url: .*
    static_files: dist/index.html
    upload: dist/index.html

  - url: /
    static_dir: dist 

  - url: /(.*\.(json|ico|js))$
    static_files: dist/\1
    upload: dist/.*\.(json|ico|js)$

  # - url: .*
  #   static_files: dist/index.html
  #   upload: dist/index.html
