env: standard
runtime: nodejs10
service: default

handlers:
  - url: /static
    static_dir: dist/static

  - url: /(.*\.(json|ico|js))$
    static_files: dist/\1
    upload: dist/.*\.(json|ico|js)$

  - url: dist/css
    static_dir: dist/css

  - url: /(.*\.(gif|png|jpg))$
    static_files: static/\1
    upload: static/.*\.(gif|png|jpg)$

  - url: .*
    static_files: dist/index.html
    upload: dist/index.html
