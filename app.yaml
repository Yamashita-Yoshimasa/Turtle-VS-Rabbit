env: standard
runtime: nodejs10
service: default

handlers:
   - url: /
    static_dir: dist 

  - url: /.*
    static_files: /index.html
    upload: /index.html

  - url: /(.*\.(json|ico|js))$
    static_files: /\1
    upload: /.*\.(json|ico|js)$

  # - url: .*
  #   static_files: dist/index.html
  #   upload: dist/index.html
