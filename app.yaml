runtime: nodejs10

handlers:
- url: /dist/
  script: dist/index.html

- url: /dist/(.+\.(gif|png|jpg))$
  static_files: \1
  upload: .+\.(gif|png|jpg)$
  application_readable: true

- url: /dist/css/
  static_dir: css

- url: /dist/.*
  static_files: dist/index.html
  upload: dist/index.html
  expiration: '0s'


